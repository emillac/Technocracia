<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technocracia</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Estilos globales */
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: "Exo 2", sans-serif;
    }

    /* Header */
    header {
      padding: 0;
      background-color: #333;
      text-align: center;
    }

    .header-title {
      font-size: 3rem;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #e0e0e0;
    }

    /* Ajustes responsivos */
    @media (max-width: 768px) {
      .header-title {
        font-size: 2em;
      }
      .news-card, .dj-card {
        width: 90%;
        margin: 0 auto;
      }
    }

    /* Sección de noticias */
    .news-section {
      padding: 40px;
      background-color: #222;
      text-align: center;
    }

    .news-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .news-card {
      background-color: #333;
      border-radius: 8px;
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: scale(1.05);
    }

    .news-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    /* Video destacado */
    .video-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      padding-bottom: 56.25%;
      margin: 40px auto;
      background-color: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Sección de DJ */
    .dj-section {
      padding: 40px;
      background-color: #222;
      text-align: center;
    }

    .dj-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .dj-card {
      background-color: #333;
      border-radius: 8px;
      width: 300px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .dj-card:hover {
      transform: scale(1.05);
    }

    .dj-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto;
    }

    .footer-section {
      background-color: #111;
      padding: 20px;
    }

    .social-icons a {
      font-size: 20px;
      color: #f1f1f1;
      margin: 0 10px;
    }

    .footer-links a {
      color: #f1f1f1;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header-section">
    <h1 class="header-title">Technocracia</h1>
    <p>Rendimos culto al techno</p>
  </header>

  <!-- Sección de Noticias -->
  <section class="news-section">
    <h2 class="section-title">Últimas Noticias</h2>
    <div class="news-container">
      <!-- Card de Noticia 1 -->
      <div class="news-card">
        <img src="https://cdn.efestivals.co.uk/photos/misc_festivals/Creamfields24.webp" alt="Creamfields Chile" class="news-image"/>
        <h3 class="news-title">Creamfields 2024</h3>
        <p class="news-description">
          Creamfields Chile se realizará el próximo 16 y 17 de noviembre en el Club Hípico de Santiago.
        </p>
      </div>
    </div>
  </section>

  <!-- Video -->
  <section class="video-container">
    <iframe src="https://www.youtube.com/embed/b9kThoLdDc8" title="YouTube video player" frameborder="0"></iframe>
  </section>

  <!-- Perfiles de DJ -->
  <section class="dj-section">
    <h2 class="section-title">Próceres electrónicos</h2>
    <div class="dj-container">
      <!-- DJ Card 1 -->
      <div class="dj-card">
        <img src="https://bk.asia-city.com/sites/default/files/ricardo.jpg" alt="Ricardo Villalobos" class="dj-image"/>
        <h3 class="dj-name">Ricardo Villalobos</h3>
        <p class="dj-genre">Minimal Techno, Microhouse</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-section">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2024 Techno Beats. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
